		<section class="content">
			<div class="container mt-3">
				<div class="position-relative">
					<div class="position-absolute top-0 end-0">
						<button id="dark-mode-toggle" class="dark-mode-toggle btn btn-dark btn-light btn-glass">
							<i class="zen frs-sun"></i>
						</button>
					</div>
				</div>
				<div class="d-none d-sm-block text-center" id="title">
					<h2 class="title text-capitalize"><span>Get In</span> Touch</h2>
				</div>
				<div class="row mt-3 mt-xl-4">
					<div class="col-lg-12 col-xl-6 col-xxl-6 col-md-12 message">
						<div class="d-flex justify-content-center">
							<form class="w-75 needs-validation" novalidate action="https://formspree.io/f/xbjqgvdq" id="form-message"
								method="POST">
								<div class="input-group-sm mt-2">
									<label class="form-label" for="u-name">Name</label>
									<input type="text" class="form-control rounded-pill form-control-sm" id="u-name" name="name"
										required />
									<div class="invalid-feedback">Please fill your name</div>
								</div>
								<div class="input-group-sm mt-2">
									<label class="form-label" for="u-email">Email address</label>
									<input type="email" class="form-control rounded-pill form-control-sm" id="u-email" name="email"
										required />
									<div class="invalid-feedback">Please fill your email</div>
								</div>
								<div class="input-group-sm mt-2">
									<label class="form-label" for="u-subject">Subject</label>
									<input type="text" class="form-control rounded-pill form-control-sm" id="u-subject" name="subject" />
								</div>
								<div class="input-group-sm mt-2">
									<label class="form-label" for="u-message">Message</label>
									<textarea class="form-control rounded-3 form-control-sm" name="messages" id="u-message" rows="3"
										required></textarea>
									<div class="invalid-feedback">Please write the message</div>
								</div>
								<div class="input-group-sm mt-2 text-center">
									<div class="valid-feedback" id="my-form-status"></div>
									<button type="submit" class="btn btn-sm px-3 rounded-pill btn-pink">
										<i class="fa fa-paper-plane mx-1"></i> Send
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-6 col-xl-3 col-xxl-3 col-md-6 contactme">
						<div class="mb-4 socials">
							<div class="d-flex">
								<h6 class="text-primary">Contact Us</h6>
								<div class="line w-50 mb-3 ml" style="margin-left: 10px"></div>
							</div>
							<div class="social-us d-flex">
								<a href="#" id="email-i">
									<div class="shape fs-5 justify-content-center align-items-center d-flex mx-1">
										<i class="zen frs-email fw-bold"></i>
									</div>
								</a>
								<a class="align-items-center d-flex mx-1 text-secondary" href="#" id="email">example@mail.com</a>
							</div>
							<div class="social-us d-flex">
								<a href="#">
									<div class="shape fs-5 justify-content-center align-items-center d-flex mx-1">
										<i class="fas fa-map-marker-alt"></i>
									</div>
								</a>
								<a class="align-items-center d-flex mx-1 text-secondary" href="#" id="live">Bandung,
									West Java Indonesia</a>
							</div>
							<div class="social-us d-flex">
								<a href="">
									<div class="shape fs-5 justify-content-center align-items-center d-flex mx-1">
										<i class="fa fa-phone"></i>
									</div>
								</a>
								<a class="align-items-center d-flex mx-1 text-secondary" href="" id="phone">+62 1234
									5678 910</a>
							</div>
							<div class="social-us d-flex">
								<a href="">
									<div class="shape fs-5 justify-content-center align-items-center d-flex mx-1">
										<i class="zen frs-whatsapp_solid"></i>
									</div>
								</a>
								<a class="align-items-center d-flex mx-1 text-secondary" href="" id="whastapp">+62 1234
									5678 910</a>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-xl-3 col-xxl-3 col-md-6 contactme">
						<div class="mb-4 pb-5 socials">
							<div class="d-flex">
								<h6 class="text-primary">Follow Us</h6>
								<div class="line w-50 mb-3" style="margin-left: 10px"></div>
							</div>
							<div class="social-us d-flex">
								<a href="" id="linkedin">
									<div class="shape fs-5 justify-content-center align-items-center d-flex mx-1">
										<i class="fab fa-linkedin-in"></i>
									</div>
								</a>
								<a class="align-items-center d-flex mx-1 text-secondary" href="" id="linkedin-c">zendeveloper</a>
							</div>
							<div class="social-us d-flex">
								<a href="" id="instagram">
									<div class="shape fs-5 justify-content-center align-items-center d-flex mx-1">
										<i class="zen frs-instagram_solid"></i>
									</div>
								</a>
								<a class="align-items-center d-flex mx-1 text-secondary" href="" id="instagram-c">@zenofficial24</a>
							</div>
							<div class="social-us d-flex">
								<a href="" id="dribbble">
									<div class="shape fs-5 justify-content-center align-items-center d-flex mx-1">
										<i class="fab fa-dribbble"></i>
									</div>
								</a>
								<a class="align-items-center d-flex mx-1 text-secondary" href="" id="dribbble-c">Zen</a>
							</div>
							<div class="social-us d-flex">
								<a href="" id="twitter">
									<div class="shape fs-5 justify-content-center align-items-center d-flex mx-1">
										<i class="zen frs-twitter_solid"></i>
									</div>
								</a>
								<a class="align-items-center d-flex mx-1 text-secondary" href=""
									id="twitter-c">@ZenDeveloper_Official</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

					</div>

					<div class="modal-footer">
