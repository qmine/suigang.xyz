		<section class="content aboutme">
			<div class="container mt-3">
				<div class="position-relative">
					<div class="position-absolute top-0 end-0">
						<button id="dark-mode-toggle" class="dark-mode-toggle btn btn-dark btn-light btn-glass">
							<i class="zen frs-sun"></i>
						</button>
					</div>
				</div>
				<div class="d-block text-center" id="title">
					<h2 class="title text-capitalize"><span>about</span> me</h2>
				</div>
				<div class="row wrap about d-sm-flex" id="biography">
					<div class="col-lg-4 col-sm-none d-none d-sm-block d-sm-flex">
						<div class="resume d-none d-lg-block justify-content-center align-items-center">
							<img src="assets/img/user/10.jpg" alt="image of Avatar" id="avatar" />
						</div>
					</div>
					<div class="col-12 col-lg-4 col-md-6 d-sm-block items p-0 text-capitalize">
						<div class="col d-flex">
							<h4 class="text-primary text-uppercase fw-bold">Biography</h4>
							<div class="line w-100" style="margin-left: 10px; margin-bottom: 20px"></div>
						</div>
						<div class="col">
							<div class="item mt-3 d-inline-flex w-100">
								<div class="box">
									<h6>Birthday</h6>
								</div>
								<div class="w-100">
									<h6><span>:</span> <span id="birthday">21, March 2001</span></h6>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="item mt-3 d-inline-flex w-100">
								<div class="box">
									<h6>City</h6>
								</div>
								<div class="w-100">
									<h6><span>:</span> <span id="city"> Bandung, West Java</span></h6>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="item mt-3 d-inline-flex w-100">
								<div class="box">
									<h6>Country</h6>
								</div>
								<div class="w-100">
									<h6><span>:</span> <span id="country"> Indonesia</span></h6>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="item mt-3 d-inline-flex w-100">
								<div class="box">
									<h6>phone</h6>
								</div>
								<div class="w-100">
									<h6><span>:</span> <span id="phone"> +62 1234 5678 910 </span></h6>
								</div>
							</div>
						</div>
						<div class="col mt-4 d-md-block d-none">
							<a href="#" style="font-size: small" class="btn text-capitalize btn-pink fs">
								<i class="zen frs-installing_updates mx-1 fs-5 align-middle"></i>
								Download CV
							</a>
						</div>
					</div>
					<div class="col-12 col-lg-4 col-md-6 d-block items pt-md-2 text-capitalize">
						<div class="col mt-md-4">
							<div class="item mt-3 d-inline-flex w-100">
								<div class="box">
									<h6>Age</h6>
								</div>
								<div class="w-100">
									<h6><span>:</span> <span id="age">20 Years</span></h6>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="item mt-3 d-inline-flex w-100">
								<div class="box">
									<h6>Degree</h6>
								</div>
								<div class="w-100">
									<h6><span>:</span> <span id="degree">Vocational High School</span></h6>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="item mt-3 d-inline-flex w-100">
								<div class="box">
									<h6>Email</h6>
								</div>
								<div class="w-100">
									<h6><span>:</span> <span id="email" class="text-lowercase"> example@mail.com</span>
									</h6>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="item mt-3 d-inline-flex w-100">
								<div class="box">
									<h6>Freelance</h6>
								</div>
								<div class="w-100">
									<h6><span>:</span> <span id="status"> Available </span></h6>
								</div>
							</div>
						</div>
					</div>
					<div class="col mt-4 d-md-block d-block d-md-none">
						<a href="#" style="font-size: small" class="btn text-capitalize btn-pink fs">
							<i class="zen frs-installing_updates mx-1 fs-5 align-middle"></i>
							Download CV
						</a>
					</div>
				</div>
				<div>
				</div>
